<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students' List</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <div>
    <form th:action="@{/searchfname}" method="post" style="float:left">
        <input type="text" name="firstName"  placeholder="Find by First Name" size="30" >
        <button type="submit" class="btn btn-info" >Search</button>
    </form>

    <form th:action="@{/searchlname}" method="post" style="float:center">
        <input type="text" name="lastName" placeholder="Find by Last Name" size="30">
        <button type="submit" class="btn btn-info">Search</button>
    </form>

    <form th:action="@{/searchemail}" method="post" style="float:right">
        <input type="text" name="email" placeholder="Find by Email" size="30">
        <button type="submit" class="btn btn-info">Search</button>
    </form>

    <form th:action="@{/searchcountry}" method="post">
        <input type="text" name="country" placeholder="Find by Country ID" size="20">
        <button type="submit" class="btn btn-info btn-sm">Search</button>
    </form>

<!--    <div class="col-md-6 form-group">
        <label> Country </label>
            <select class="form-control form-control-sm" th:field="*{country}" id="country">
                <option value="">Choose...</option>
                <option th:each="cn: ${country}"
                        th:value="${cn.id}"
                        th:text="${cn.country}"
                >
                </option>
            </select>
    </div>-->
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>

        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Student First Name </th>
            <th> Student Last Name</th>
            <th> Student Email </th>
            <th> School </th>
            <th> Country </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.school.name}"></td>
            <td th:text = "${student.country.country}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
