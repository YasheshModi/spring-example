<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="">Teacher Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers}">Teachers List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Teacher </h1>
            <div class = "card-body">

                <form th:action="@{/teachers/{id} (id=${teacher.id})}" th:object = "${teacher}" method="POST">
                    <div class ="form-group">
                        <label> Teacher Name </label>
                        <input type = "text" name="name" th:field="*{name}" placeholder="Enter Name"/>
                    </div>

                    <div class ="form-group">
                        <label> Teacher Age </label>
                        <input type = "text" name="age" th:field="*{age}" placeholder="Enter Age"/>
                    </div>

                    <div class ="form-group">
                        <label> Teacher Gender </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Teacher Address </label>
                        <input type = "text" name="address" th:field="*{address}" placeholder="Enter Address"/>
                    </div>

                    <div class ="col-md-6 form-group">
                        <label> Teacher Country </label>
                            <select class="form-control form-control-sm" th:field="*{country}" id="country">
                                <option th:each="cn: ${country}"
                                        th:value="${cn.id}"
                                        th:text="${cn.country}"
                                        th:field="*{country}"
                                >
                                </option>
                            </select>
                    </div>

                    <div class ="box-footer">
                        <button type="submit" class="btn btn-info"> Submit </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
